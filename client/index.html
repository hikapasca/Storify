<head>

  <meta charset="utf-8">

 <!-- Front page CSS -->

  <title>Storify</title>

  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/ZbYFtgn.png" />

<body  class="is-preload">

  <!-- front page -->
  <div id="front-page" class="divided">

    <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
      <div class="content">
        <h1 >Storify</h1>
        <p class="major">The best place to telling all your story</p>
        <p class="major">Let's join with us!</p>
        <button type="button" class="btn btn-outline-secondary" onclick="frontPage()">Sign Up for free</button>
      </div>
      <div class="image">
        <img src="images/storyteller.jpg" alt="" />
      </div>
    </section>				
</div>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-storify">
    <a class="navbar-brand" href="#">
      <h1  class="text-info">Storify</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    </div>
    <button class="btn btn-danger" id="logout" onclick="logOut(event)">Logout</button>
  </nav>

  <div class="col-10 offset-4">
    <!-- register -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-4" id="register-form">
          <form class="mt-3" onsubmit="processRegister(event)">
            <h4 style="text-align: center;">Register</h4>
            <label class="badge badge-danger text-wrap" id="error-register"> error </label>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
              <small id="emailHelpRegister" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="passwordRegister">
            </div>
            <button type="submit" class="btn btn-info">Sign Up</button> <br><br>
            <h5>Already have an account? <a class="navbar-brand text-info" href="#" onclick="loginProcess(event)"> Click
                here</a>
            </h5>
          </form>
        </div>
      </div>

      <!-- login -->
      <div class="col-sm-4" id="login-form">
        <form class="mt-3" onsubmit="processLogin(event)">
          <h4 style="text-align: center;">Login</h4>
          <label class="badge badge-danger text-wrap" id="error-login"> error </label>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
            <small id="emailHelpRegister" class="form-text text-muted">We'll never share your email with anyone
              else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordLogin">
          </div>

          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="submit" class="btn btn-info btn-sm">Login</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <div class="g-signin2 ml-2" data-onsuccess="onSignIn"></div>
            </div>
          </div>
          <br>
          <h5>Sign Up? <a class="navbar-brand text-info" href="#" onclick="registerProcess(event)"> Click here</a>
          </h5>

        </form>
      </div>
    </div>
  </div>

  <!-- Form Add -->
  <div class="container mb-4 row justify-content-md-center mt-4">
    <button type="button" class="btn btn-info" id="add-button" onclick="showFromAdd(event)" style="padding: 0px 5px !important;">Add Storify</button>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="form-add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 class="text-info" id="message-success">Success Add Story</h3>
          <div id="form-add">
            <form class="register-form mt-3" onsubmit="add(event)" >
              <h4 style="text-align: center;">Add Storify</h4>
              <label class="badge badge-danger text-wrap" id="error-add"> error </label>
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Input Story's Title here..">
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <textarea rows="4" cols="53" name="content" id="content" form="usrform"
                  placeholder="Write your Story here.."></textarea>
              </div>
              <button type="submit" class="btn btn-info">Submit</button> <br><br>
            </form>
          </div>

        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- card -->
  <div class="container">
    <div class="card-group mt-5 ml-2" id="card-storify">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="storify-label">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="stopVoice(event)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Card Detail -->
          <div>
            <div class="card bg-light mb-3" style="max-width: 18rem;" id="card-detail">
              <div class="card-header" style="text-align: center;" id="title-detail"></div>
              <div class="card-body">
                <img src="" alt="" srcset="" id="img-detail">
              </div>
            </div>
            <button type="submit" class="btn btn-secondary" id="tts-button" onclick="tts(event)">Text to
              speech</button> <br><br>
            <input type="hidden" id="story-content">
            <!-- <button type="submit" class="btn btn-warning" id="detail-button" onclick="back(event)">Back</button> <br><br>   -->
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="stopVoice(event)">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Google-OAuth-Part -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Google-OAuth-Part -->

  <!--Text to Speech API-->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=VCVp0Dno"></script>

  <script src="main.js"></script>

			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
      <script src="assets/js/main.js"></script>

</body>
